name: Generate

on:
  push:
    branches: [ main ]
    tags-ignore: [ '**' ]
    paths: [ 'Tool/**' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install \
            build-essential \
            meson \
            perl \
            python3 \
            libglib2.0-dev \
            libgnutls28-dev \
            libxml2-dev \
            libxml2-utils \
            xsltproc \
            dotnet8 \
            clang

    - uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Prepare Submodule
      run: |
        cd Tool/ClangSharp
        dotnet restore

    - name: Build Tool
      run: dotnet build Tool/Gen/Gen.csproj

    - name: Generate Header
      run: ./Tool/gen.sh

    - name: Set Environment Variables
      run: |
        LIBVIRT_VERSION=$(cat ./Tool/gen.sh | grep '^VERSION' | cut -d '=' -f 2 | tr -d '"')
        echo "LIBVIRT_VERSION=${LIBVIRT_VERSION}" >> $GITHUB_ENV

        BRANCH_NAME="feature/${LIBVIRT_VERSION}"
        echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV

        if git diff --exit-code --quiet; then
            UPDATED_FILES=0
        else
            UPDATED_FILES=1
        fi
        echo "UPDATED_FILES=${UPDATED_FILES}" >> $GITHUB_ENV

    - name: Build Debug
      if: ${{ env.UPDATED_FILES != '0' }}
      run: dotnet build

    - name: Upload Artifact
      if: ${{ env.UPDATED_FILES != '0' }}
      uses: actions/upload-artifact@v3
      with:
        name: Generated.cs
        path: LibvirtHeader/Generated.cs
        retention-days: 1

