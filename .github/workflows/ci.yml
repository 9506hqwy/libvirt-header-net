name: CI

on:
  push:
    branches: [ main ]
    tags-ignore: [ '*' ]
    paths-ignore: [ 'Tool/**' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Prepare
      run: |
        cd Tool/ClangSharp
        dotnet restore

    - name: Build
      run: dotnet build

    - name: Test
      run: dotnet test
