name: CI

on:
  push:
    branches: [ main ]
    tags-ignore: [ '**' ]
    paths-ignore: [ 'Tool/**' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install dotnet8

    - name: Prepare Submodule
      run: |
        cd Tool/ClangSharp
        dotnet restore

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Debug
      run: dotnet build --no-restore

    - name: Check Format
      run: dotnet format --no-restore --verify-no-changes --exclude Tool/ClangSharp

    - name: Build Release
      run: dotnet build LibvirtHeader/LibvirtHeader.csproj --no-restore -c Release

    - name: Create Artifacts
      run: dotnet pack --no-build -c Release -o ./artifacts

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: artifacts-${{ runner.os }}-${{ runner.arch }}-${{ github.run_number }}
        path: artifacts/
        retention-days: 1
